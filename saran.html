<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SARAN | PANDAWA</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <img
              class="navbar-img"
              src="img/beach.png"
              style="height: 45px"
              alt="gambarpantai"
            />

            <a class="navbar-brand" href="#">Pandawa Beach</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html"
                    >Beranda</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="deskripsi.html">Deskripsi</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="saran.html">Saran</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Apa Yang Anda Cari?"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Cari
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- jumbotron -->
    <h1 class="desk2">Saran</h1>
    <hr />

    <!-- konten -->
    <div class="container">
      <div class="row">
        <div class="card">
          <div class="card-body">
            <div class="alert alert-warning" role="alert">
              Sampaikan Saran Anda Disini!
            </div>
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  Pastikan Email Anda Benar.
                </div>
              </div>
              <div class="mb-3">
                <label id="nama" class="form-label">Nama</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3">
                <label id="saran" class="form-label">Saran</label>
                <textarea
                  class="form-control"
                  name="isisaran"
                  id="saranisi"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>

              <button type="submit" class="btn btn-primary">Sampaikan</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- konten -->
    <footer>
      <div class="copy">Copyright @2023 - Risky Irianto</div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
